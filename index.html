<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow - Beautiful Weather App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link href="weather.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="glass-container">
            <!-- App Header -->
            <div class="app-header">
                <h1 class="app-title">
                    <i class="bi bi-cloud-sun"></i> WeatherNow
                </h1>
                <p class="app-subtitle">Get instant weather updates for any city worldwide</p>
            </div>

            <!-- Search Form -->
            <form class="search-form" id="weatherForm">
                <div class="row g-2">
                    <div class="col-md-6">
                        <input type="text" class="form-control search-input" id="cityInput"
                            placeholder="Enter city name (e.g., London, Tokyo, New York)" autocomplete="off">
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn search-btn w-100" id="searchBtn">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn search-btn w-100" id="locationBtn">
                            <i class="bi bi-geo-alt"></i> My Location
                        </button>
                    </div>
                </div>
            </form>

            <!-- Loading State -->
            <div id="loadingState" class="loading hidden">
                <div>
                    <i class="bi bi-arrow-clockwise"></i>
                </div>
                <p>Fetching weather data...</p>
            </div>

            <!-- Error State -->
            <div id="errorState" class="error hidden">
                <i class="bi bi-exclamation-triangle"></i>
                <p id="errorMessage"></p>
            </div>

            <!-- Weather Display Card -->
            <div id="weatherCard" class="weather-card hidden">
                <div class="row">
                    <div class="col-md-6 text-center">
                        <div class="weather-icon" id="weatherIcon"></div>
                        <h2 class="city-name" id="cityName"></h2>
                        <p class="weather-description" id="weatherDescription"></p>
                    </div>
                    <div class="col-md-6 text-center">
                        <div class="temperature" id="temperature"></div>
                        <p class="text-white-50">Feels like <span id="feelsLike"></span></p>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="bi bi-droplet"></i>
                        </div>
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="humidity"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="bi bi-wind"></i>
                        </div>
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value" id="windSpeed"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="bi bi-speedometer2"></i>
                        </div>
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value" id="pressure"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="bi bi-eye"></i>
                        </div>
                        <div class="detail-label">Visibility</div>
                        <div class="detail-value" id="visibility"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="weather.js"></script>
</body>

</html>
